<!DOCTYPE html>
<html>
<head>
    <title>Управление на поръчки</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Списък с поръчки</h2>
    <a href="{{ url_for('add_order') }}">Добави нова поръчка</a>
    <table>
        <tr>
            <th>ID на поръчка</th>
            <th>Потребител</th>
            <th>Продукт</th>
            <th>Количество</th>
            <th>Дата</th>
            <th>Действия</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order['order_id'] }}</td>
            <td>{{ order['username'] }}</td>
            <td>{{ order['name'] }}</td>
            <td>{{ order['quantity'] }}</td>
            <td>{{ order['order_date'] }}</td>
            <td>
                <a href="{{ url_for('edit_order', order_id=order['order_id']) }}">Редактирай</a>
                <a href="{{ url_for('delete_order', order_id=order['order_id']) }}" onclick="return confirm('Сигурни ли сте?')">Изтрий</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
